<div
  class="border border-black rounded-lg w-40 h-52 p-4 flex flex-col items-center justify-between shadow-md hover:shadow-2xl transition-shadow bg-transparent"
>
  <!-- Zone image -->
  <div class="w-full flex items-center justify-center">
    <img
      [src]="url1"
      alt="Stickman"
      class="w-full h-auto max-h-20 object-contain rounded-md transition-transform duration-300 ease-in-out hover:scale-105"
    />
  </div>

  <!-- Zone texte avec un espace flexible -->
  <div class="w-full text-center flex-grow flex items-center justify-center">
    <div
      class="font-semibold text-gray-200 w-full text-[length:clamp(8px,2vw,15px)] break-words text-center"
      title="{{ name1 }}"
    >
      {{ name1 }}
    </div>
  </div>

  <!-- Cadre de la force, toujours bien alignÃ© en bas -->
  <div
    class="w-full border border-blue-400 rounded px-4 py-1 text-center font-bold text-[length:clamp(10px,4vw,16px)] text-blue-300 bg-transparent mb-2"
  >
    Force: {{ force1 }}
  </div>
</div>
