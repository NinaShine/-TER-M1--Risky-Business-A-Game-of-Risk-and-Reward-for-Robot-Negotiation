<div class="slider-container">
  <label for="slider1" style="color:white;" class="slider-label">Valeur 1 : {{ value1 }}</label>
  <input
    type="range"
    id="slider1"
    class="slider"
    min="1"
    max="10"
    [ngModel]="value1"
    (ngModelChange)="onValue1Change($event)"
  />

  <label for="slider2" style="color:white;" class="slider-label">Valeur 2 : {{ value2 }}</label>
  <input
    type="range"
    id="slider2"
    class="slider"
    min="1"
    max="10"
    [ngModel]="value2"
    (ngModelChange)="onValue2Change($event)"
  />
</div>
