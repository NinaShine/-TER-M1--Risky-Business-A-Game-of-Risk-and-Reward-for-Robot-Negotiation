<div class="sliders-section">
  <!-- Slider 1 -->
  <div class="slider-container">
    <div class="slider-header">
      <label for="slider1" class="slider-label">
        Personnage A : {{ value1 }}
      </label>
    </div>
    <input
      type="range"
      id="slider1"
      class="slider"
      min="1"
      max="10"
      [ngModel]="value1"
      (ngModelChange)="onValue1Change($event)"
    />
  </div>

  <!-- Slider 2 -->
  <div class="slider-container">
    <div class="slider-header">
      <label for="slider2" class="slider-label">
        Personnage B : {{ value2 }}
      </label>
    </div>
    <input
      type="range"
      id="slider2"
      class="slider"
      min="1"
      max="10"
      [ngModel]="value2"
      (ngModelChange)="onValue2Change($event)"
    />
  </div>
</div>
